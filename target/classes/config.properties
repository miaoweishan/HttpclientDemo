###set redis dir
redis.database.url=192.168.0.34
redis.database.port=6379
redis.database.password=Mando@test
#连接实例的最大连接数
redis.database.max_active=1024
#控制一个pool最多有多少个状态为idle(空闲的)的jedis实例，默认值也是8
redis.database.max_idle=200
#等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
redis.database.max_wait=10000
#连接超时的时间
redis.database.timeout=1000
#在borrow一个jedis实例时，是否提前进行validate操作；如果为true，则得到的jedis实例均是可用的；
redis.database.test_on_borrow=true 

